<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Neighborhood Transformations</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f4f4; }
        
        /* Navigation */
        nav { background: var(--primary); padding: 1rem; text-align: center; position: sticky; top: 0; z-index: 100; }
        nav a { color: white; margin: 0 20px; text-decoration: none; font-weight: bold; cursor: pointer; }
        nav a:hover { color: var(--accent); }

        .container { max-width: 1000px; margin: 50px auto; padding: 20px; display: none; }
        .active { display: block; }

        h2 { text-align: center; color: var(--primary); }
    h1 { text-align: center; }
    h1 { color: var(--primary); }

        /* The Comparison Slider */
        .comparison-slider {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
        }
        .before-image { background-image: url('BEFORE_IMAGE_URL'); }
        .after-image { 
            background-image: url('AFTER_IMAGE_URL'); 
            width: 50%; /* Initial state */
            border-right: 3px solid white;
        }

        /* The Slider Handle */
        input[type="range"] {
            position: absolute;
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            outline: none;
            margin: 0;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: ew-resize;
            z-index: 10;
        }
            /* Carousel Styles */
            .carousel-container {
                position: relative;
                width: 100%;
                height: 600px;
                overflow: hidden;
                border-radius: 8px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                background: #fff;
                margin-bottom: 1rem;
            }
            .carousel-slide {
                width: 100%;
                height: 100%;
                background-size: cover;
                background-position: center;
                position: absolute;
                top: 0;
                left: 0;
                opacity: 0;
                transition: opacity 0.5s;
            }
            .carousel-slide.active {
                opacity: 1;
                z-index: 2;
            }
            .carousel-btn {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background: var(--primary);
                color: #fff;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                z-index: 3;
                border-radius: 4px;
            }
            .carousel-btn.left { left: 10px; }
            .carousel-btn.right { right: 10px; }
            /* Multi-step Comparison Styles */
            .multi-step-container {
                width: 100%;
                height: 600px;
                position: relative;
                        }
                border-radius: 8px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                background: #fff;
                margin-bottom: 1rem;
            }
            .multi-step-slide {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: none;
            }
            .multi-step-slide.active {
                display: block;
            }
            .multi-step-btn {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: var(--accent);
                color: #fff;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 4px;
                z-index: 3;
            }
    </style>
</head>

<script>

        // Fullscreen logic
        function openFullscreen(elem) {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }
    function showPage(pageId) {
        // Hide all containers
        document.querySelectorAll('.container').forEach(div => div.classList.remove('active'));
        // Show selected container
        document.getElementById(pageId).classList.add('active');
    }

    function moveSlider(value, elementId) {
        document.getElementById(elementId).style.width = value + "%";
    }

        // Carousel logic
        function moveCarousel(carouselId, direction) {
            const container = document.getElementById(carouselId);
            const slides = container.querySelectorAll('.carousel-slide');
            let activeIndex = Array.from(slides).findIndex(slide => slide.classList.contains('active'));
            slides[activeIndex].classList.remove('active');
            activeIndex = (activeIndex + direction + slides.length) % slides.length;
            slides[activeIndex].classList.add('active');
        }

        // Multi-step comparison logic
        function moveMultiStep(containerId, direction) {
            const container = document.getElementById(containerId);
            const slides = container.querySelectorAll('.multi-step-slide');
            let activeIndex = Array.from(slides).findIndex(slide => slide.classList.contains('active'));
            slides[activeIndex].classList.remove('active');
            activeIndex = (activeIndex + direction + slides.length) % slides.length;
            slides[activeIndex].classList.add('active');
        }
    // ...existing code...
</script>
